<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Full Moon English</title>

    <script type="text/javascript">
      function printResults() {
        var srcText = document.getElementById("srcText").value;
        var dstElm = document.getElementById("output");
        dstElm.innerHTML = "<p>" + srcText + "</p>";
        // genResults(srcText).map(x => "<p>" + x + "</p>").join("");
      }

      function copyToClipboard() {
        var srcElm = document.getElementById("output");
        var t = document.createElement("textarea");
        document.body.appendChild(t);
        t.value = srcElm.innerText;
        t.select();
        document.execCommand('Copy');
        document.body.removeChild(t);
        var repr = (t.value.length <= 20) ? t.value : (t.value.substring(0, 20) + "...");
        alert("Copied: " + repr);
      }
    </script>
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1>Full Moon English</h1>
      </div>

      <hr>

      <div id="input">
        Article:
        <p>
          <textarea id="srcText" rows="15" cols="80"></textarea>
        </p>
        <p>


          Max

          <select id="maxResult">
            <option value="5">5 </option>
            <option value="10">10</option>
            <option value="15">15</option>
            <option value="20">20</option>
          </select>
          <input type="button" value="Generate" onclick="printResults()">
        </p>
      </div>

      <hr>

      <div id="copyButton">
        <input type="button" value="Copy to clipboard" onclick="copyToClipboard()">
      </div>

      <div id="output">
        <!-- this section is controlled by genResuilt() -->
      </div>
    </div>

  </body>
</html>
