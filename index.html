<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Full Moon English</title>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="container">
      <div id="header">
        <h1>Full Moon English</h1>
      </div>

      <hr>

      <div id="input">
        Article:
        <p>
          <textarea id="inputText" rows="10" cols="80" placeholder="Type article here"></textarea>
          <script type="text/javascript">
            document.getElementById("inputText").focus();
          </script>
        </p>
        <p>
          Problem type:
          <select id="pbType">
            <option value="stcOrder">Sentence order</option>
            <option value="stcInsert">Missing sentence</option>
            <option value="wrdBlank">Blank word</option>
          </select>
          <input type="button" value="Generate" onclick="generate()" />
        </p>
      </div>

      <hr>

      <div id="output">
        <p>
          <input type="button" value="Copy to clipboard" onclick="copyToClipboard()" />
        </p>
        <p>
          Result:
        </p>
        <textarea id="outputText" rows="20" cols="80" readonly placeholder="Problems will be generated here"></textarea>
      </div>
    </div>

  </body>
</html>
