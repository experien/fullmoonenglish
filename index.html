<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="English problem generator" />
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>

    <title>Full Moon English</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container header">
        <h1><a href="">Full Moon English</a></h1>
      </div>

      <div class="container workspace">
        <p>
          <input type="button" value="Load" onclick="splitArticles()" />
        </p>

        <p><textarea id="inputText" rows="10" placeholder="Paste articles here, and press 'Load'"></textarea></p>

        <p id="PageMoveButtons">
          <input type="button" value="<<<" onclick="firstPage()" />
          <input type="button" value="<" onclick="prevPage()" />
          <span id="pages">0 / 0</span>
          <input type="button" value=">" onclick="nextPage()" />
          <input type="button" value=">>>" onclick="lastPage()" />
        </p>

        <p>
          Problem type:
          <select id="pbType">
            <option value="stcOrder">Sentence order</option>
            <option value="stcInsert">Missing sentence</option>
            <option value="stcTopic">Topic sentence</option>-->
          </select>
          <input type="button" value="Generate" onclick="generate()" />
          <input type="button" value="Append to doc." onclick="append()" />
        </p>

        <p><textarea id="tmpOutputText" rows="15" placeholder="Problems will be generated"></textarea></p>
      </div>

      <div class="container output">
        <p><input type="button" value="Copy to clipboard" onclick="copyToClipboard()" /></p>
        <textarea id="outputText" rows="32" placeholder="Edit your document"></textarea>
      </div>
    </div>

  </body>
</html>
