<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript">
      function testSend() {
        var word = document.getElementById("Text").value;
        var httpRequest = new XMLHttpRequest();
        httpRequest.open("GET", "https://glosbe.com/gapi/translate?from=eng&dest=kor&format=json&pretty=true&phrase="+word, false);
        response = httpRequest.send(null);
        console.write(response);
      }
    </script>
  </head>
  <body>
    <input type="text" id="Text" value="Text">
    <input type="button" value="send" onclick="testSend()">

  </body>
</html>
